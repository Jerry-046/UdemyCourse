{% extends 'navbar.html' %}
 {% block body %}

<main class="projects">
  <section class="hero-section text-center">
    <div class="container container--narrow">
      <div class="hero-section__box">
        <h2>Search for <span>Projects</span></h2>
      </div>

      <div class="hero-section__search">
        <form class="form" action="#" method="get">
          <div class="form__field">
            <label for="formInput#search">Search By Projects </label>
            <input class="input input--text" id="formInput#search" type="text" name="text"
              placeholder="Search by Project Title" />
          </div>

          <input class="btn btn--sub btn--lg" type="submit" value="Search" />
        </form>
      </div>
    </div>
  </section>
  <!-- Search Result: DevList -->
  <section class="projectsList">
    <div class="container">
    
      <div class="grid grid--three">
        {% for a in projects %}
        <div class="column">
          <div class="card project">
            <a href="single-project.html" class="project">
              <img class="project__card" src="{{a.f_image.url}}" alt="project thumbnail" style="height: 25rem; justify-content: end;">
              <div class="card__body">
                <h3 class="project__title">{{a.title}}</h3>
                <p><a class="project__author" href="profile.html">By Jerry</a></p>
                <div class="project__tags">
                  {% for tag in a.tags.all %}
                  <span class="tag tag--pill tag--main">
                    <small>{{tag}}</small>
                  </span>
                  {% endfor %}
                </div>
                <a href="{% url 'updateProject' a.id %}">Edit</a>|
                <a href="{% url 'products' a.id %}">View</a>|
                <a href="{% url 'deleteProject' a.id %}">Delete</a>

              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
    </div>
  </section>

 
</main>
{% endblock %}
