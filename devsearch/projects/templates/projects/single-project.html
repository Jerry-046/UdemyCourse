{% extends 'navbar.html' %}

{% block body %}
    <div class="card">
        {% for a in projects %}
        <div class="container" style="display: inline-block;margin: 1%; padding: 1%; border: 3px rgb(68, 68, 68) solid; border-radius: 5%;">
            <img src="{{a.f_image.url}}" style="width: 10em; height: 10em;">
            <p>{{a.title}}</p>
            <td><a href="{% url 'updateProject' a.id %}">Edit</a></td>
            <td><a href="{% url 'products' a.id %}">View</a></td>
            <td><a href="{% url 'deleteProject' a.id %}">Delete</a></td>
        </div>
        {% endfor %}
      </div>
{% endblock %}
