<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container container--narrow">
          <a href="{% url 'Homepage' %}" class="header__logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 18rem; margin-left: -23rem; padding-top: 0.3rem; margin-right: -20rem;">
          </a>
          <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
              <span>Menu</span>
              <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
              <li class="header__menuItem"><a href="{% url 'Homepage' %}">Home</a></li>
              <li class="header__menuItem"><a href="{% url 'product' %}">Projects List</a></li>
              <li class="header__menuItem"><a href="#">Inbox</a></li>
              <li class="header__menuItem"><a href="#">My Account</a></li>
              <li class="header__menuItem"><a href="#" class="btn btn--sub">Login/Sign Up</a></li>
            </ul>
          </nav>
        </div>
      </header>
    {% block body %}{% endblock %}
</body>
</html>
